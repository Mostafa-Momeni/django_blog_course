{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}
Enter new password
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="col-6">
            <h1>Enter new password</h1>
            <p>Please enter your new password twice so we can verify you typed it in correctly.</p>
            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <br>
                <button type="submit" class="btn btn-success">Change my password</button>
            </form>    
        </div>
    </div>
{% endblock content %}
